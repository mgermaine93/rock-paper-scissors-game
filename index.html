<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        
        <!-- Links to the CSS styles sheet-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="scoreboard">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="computer-label">computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Select an option to play.</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/tilt-shift-lens-photography-of-stone-161702.png" alt="Photo of a rock">
            </div>
            <div class="choice" id="p">
                <img src="images/creased-crinkled-crumpled-crumpled-paper-479444.png" alt="Photo paper">
            </div>
            <div class="choice" id="s">
                <img src="images/several-scissors-1319460.png" alt="Photo of scissors">
            </div>
        </div>
        <p id="action-message">Choose a move</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
